<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(#ffe4e6, #fbcfe8);
      font-family: 'Satisfy', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .message {
      font-size: 3em;
      margin-bottom: 20px;
      color: #be185d;
    }

    button {
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: #f472b6;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .flower-container {
      opacity: 0;
      transform: scale(0.2);
      transition: all 1.6s ease-out;
      margin: 20px 0;
    }

    .flower-container.show {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>

  <div class="message">For You ðŸ’•</div>

  <div class="flower-container" id="flower">
    <img src="cute lily.webp" width="200" alt="flower" />
  </div>

  <button onclick="start()">Klik dongg ðŸ˜š</button>

  <script>
    function start() {
      // Tampilkan bunga
      document.getElementById('flower').classList.add('show');

      // Simpan info bahwa tombol sudah diklik
      localStorage.setItem('hasClicked', 'true');

      // Delay 5 detik lalu pindah ke page kata2.html
      setTimeout(() => {
        window.location.href = 'surat.html';
      }, 3500);
    }
  </script>
</body>
</html>
