<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Surat untuk Kamu ðŸ’Œ</title>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(#fbcfe8, #ffe4e6);
      font-family: 'Satisfy', cursive;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .words {
      font-size: 2em;
      color: #be185d;
      white-space: pre-line;
      line-height: 1.6;
      max-width: 700px;
    }

    #playBtn {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 12px 25px;
      cursor: pointer;
      font-size: 1.1rem;
      border-radius: 5px;
      margin-top: 15px;
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

  <div class="words">
    "Your presence saved me. Happy birthday to the girl I truly love ðŸ’˜"
</div>

  <button id="playBtn" onclick="document.getElementById('bgm').play()">Musikk ðŸ’–</button>

  <audio id="bgm" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg" />
    Browser kamu ga support audio :(
  </audio>

  <script>
    const audio = document.getElementById('bgm');
    const btn = document.getElementById('playBtn');
    const hasClicked = localStorage.getItem('hasClicked');
    if (hasClicked === 'true') {
      audio.play().catch(() => {
        btn.style.display = 'inline-block';
      });
    } else {
      btn.style.display = 'inline-block';
    }
    localStorage.removeItem('hasClicked');
  </script>
</body>
</html>
