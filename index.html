<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You ðŸ’˜</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#ffe4e6, #fbcfe8);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    .message {
      font-size: 6vw;
      color: #be185d;
      margin-bottom: 5vh;
      animation: fadeIn 2s ease-in forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .flower-container {
      width: 60vw;
      max-width: 300px;
      transform: translateY(100%) scale(0.3);
      opacity: 0;
      animation: grow 2.5s ease-out forwards;
    }

    @keyframes grow {
      to {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    img {
      width: 100%;
      height: auto;
    }

    audio {
      display: none;
    }

    @media (max-width: 600px) {
      .message {
        font-size: 8vw;
      }

      .flower-container {
        width: 80vw;
      }
    }
  </style>
</head>
<body>
  <h2>Masukin tanggal jadian kita ya ðŸ’˜</h2>
  <input type="date" id="dateInput" />
  <button onclick="checkDate()">Masuk</button>
  <div id="error" class="error"></div>

  <script>
    function checkDate() {
      const correctDate = "2024-01-04";
      const input = document.getElementById("dateInput").value;
      const errorDiv = document.getElementById("error");

      if (input === correctDate) {
        window.location.href = "love.html";
      } else {
        errorDiv.textContent = "Ihh salah... inget-inget lagi dong ðŸ˜˜";
      }
    }
  </script>
</body>
</html>
